<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <main class="main-container">
            <div class="sidebar-container">
                <p> <img src="/svg/view-dashboard.svg" height="42px" width="42px"> Dashboard</p>
                <div class="sidebar-user">
                    <p> <img src="/svg/home-outline.svg" height="32px" width="32px"> Home</p>
                    <p> <img src="/svg/account-circle-outline.svg" height="32px" width="32px"> Profile</p>
                    <p> <img src="/svg/message-outline.svg" height="32px" width="32px"> Messages</p>
                    <p> <img src="/svg/history.svg" height="32px" width="32px"> History</p>
                    <p> <img src="/svg/calendar-check-outline.svg" height="32px" width="32px"> Tasks</p>
                    <p> <img src="/svg/account-group-outline.svg" height="32px" width="32px"> Communities</p>
                </div>
                <div class="sidebar-settings">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            <div class="main-content-container">
                <header class="header-container">
                    <div class="searchbar-profile-container">
                        <div class="searchbar-container">
                            <img src="/svg/magnify.svg" height="32px" width="32px">
                            <input type="text" id="search" name="search">
                        </div>
                        <div class="notification-profile-container">
                            <img src="/svg/bell-ring-outline.svg" height="32px" width="32px">
                            <img src="https://www.pngitem.com/pimgs/m/78-786293_1240-x-1240-0-avatar-profile-icon-png.png" height="64px" width="64px" id="smallPP">
                            <p>User Name</p>
                        </div>
                    </div>
                    <div class="welcome-interact-container">
                        <div class="welcome-text-container">
                            <img src="https://www.pngitem.com/pimgs/m/78-786293_1240-x-1240-0-avatar-profile-icon-png.png" height="94px"
                            width="94px" id="smallPP">
                            <p>hi there, <br> User Name (@Username)</p>
                        </div>
                        <div class="submit-buttons">
                            <input type="button" id="new" name="new" value="New">
                            <input type="button" id="upload" name="upload" value="Upload">
                            <input type="button" id="share" new="share" value="Share">
                        </div>
                    </div>
                </header>
                <div class="main-page-container">

                </div>
            </div>
        </main>
        <script src="js/script.js" async defer></script>
    </body>
</html>
